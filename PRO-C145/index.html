<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#EFCBFC">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#3ADFFC"></a-box>
            <a-sphere position="3 0.75 -3" radius="0.85" color="#FF4AB4"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#86FC3A"></a-cylinder>
            <a-octahedron position="-2.3 0.43 -3" radius="0.45" color="#FF926B"></a-octahedron>
            <a-ring position="-3.7 0.7 -3" radius-inner="0.25" radius-outer="0.7" color="#C70039"></a-ring>
        </a-scene>
    </body>
</html>
